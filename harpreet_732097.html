<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
$(document).ready(function(){
  $("button").click(function(){
     $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
	
	  $("#animate").click(function(){
        $("div").animate({left: '250px',background: '#FF0000'});
		
    });
	
	$("#animateBack").click(function(){
        $("div").animate({left: '10px',background: '#98bf21'});
		
    });
	
	
    
  });
});
</script>
</head>
<body>


<button id="hide">Hide</button>
<button id="show">Show</button>
<button>Click to fade in/out</button><br><br>
<button id="animate">Start Animation</button>
<button id="animateBack">Rewind</button>
